{% extends 'base.html' %}
{% block content %}

<style>
        .container{width: 1000px; height: 500px; padding: 15%; position: fixed;}
       #ridge {border-style: ridge;width: 270px;}
       a{text-decoration: none;color: dimgrey;font-family: fantasy;}
       button{color: green;}
       h2{font-family: cursive;}

         .wrapper {
    display: grid;
    grid-gap: 20px;
  }

      :root {
    --primary: #ddd;
    --dark: #333;
    --light: #fff;
    --shadow: 0 1px 5px rgba(109, 69, 69, 0.8);
  }
  .wrapper {
    display: grid;
    grid-gap: 20px;
  }
  
   
  .main-nav ul {
    display: grid;
    grid-gap: 20px;
    padding: 0;
    list-style: none;
    grid-template-columns: repeat(4, 1fr);
  }
  
  .main-nav a {
    background: var(--primary);
    display: block;
    text-decoration: none;
    padding: 0.8rem;
    text-align: center;
    color: var(--dark);
    text-transform: uppercase;
    font-size: 1.1rem;
    box-shadow: var(--shadow);
  }
  
  .main-nav a:hover {
    background: var(--dark);
    color: var(--light);
}
  
   
 
        
    </style>

<div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
          <ul>
            <li>
              <a href="login">Login</a>
            </li>
            <li>
              <a href='/createquestion'>CreatQuiz</a>
            </li>
          </ul>
        </nav>
    <center> 
    <div class="container"> 
        <div id="ridge"> 
            <h2>Please create a new question</h2>
            <form method="post">
                <div>
                    <label for="title">Title</label>
                    <input name="title" type="text"/>
                </div>
                <div>
                    <label for="question">Question</label>
                    <input name="question" type="text"/>
                </div>
                <div>
                    <label for="answer">Answer</label>
                    <input name="answer" type="text"/>
                </div>
                <div><br><br>
                    <button type="submit">Submit question</button><br><br>
                    <a href="/">back to home</a> 
                    <a href="/register">register</a> <br><br>
                </div>
            </form>
    </div>
    </div>
</center>

{% endblock %}
